<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>ä¼šè®®é€‰å€åŠ¨æ€æ¼”ç¤ºï¼ˆæ•°å­—ç²¾ç¡®ç‰ˆï¼‰</title>
    <style>
        :root {

        .description {

        .main-content {

        /* --- å·¦ä¾§ï¼šå¤§æ¥¼åŒºåŸŸ --- */
        .building-wrapper {
            position: relative;
            padding-right: 200px; /* å¢åŠ å³ä¾§ç©ºé—´ï¼Œç”¨äºæ˜¾ç¤ºæ•°å­—æ ‡ç­¾ */
        }

        .building-container {
            display: flex;
            flex-direction: column-reverse; /* 1æ¥¼åœ¨åº•éƒ¨ */
            width: var(--building-width);
            border: 3px solid #34495e;
            border-bottom: 5px solid #2c3e50; 
            background: #ecf0f1;

        .floor {

        .building-container .floor:last-child { border-top: none; }

        .floor:hover { background-color: #dfe6e9; }

        .floor-label {

        }

        .person-control {
            display: flex;

        }

        .person-control input {
            width: 40px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-weight: bold;
        }

        .person-icons {
            display: flex;

            min-width: 60px;
        }

        .icon {
            width: 12px;
            height: 12px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
        }

        /* --- ä¼šè®®ç‚¹ (æµ®åŠ¨åœ†çƒ) --- */
        .meeting-point {
            position: absolute;
            right: -25px; /* åœ¨å¤§æ¥¼å³ä¾§ï¼Œä¸”ä¸å³ä¾§æ•°å­—æ ‡ç­¾æœ‰é—´éš” */
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            border: 3px solid #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            z-index: 20;
            transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            cursor: default;
        }

        /* --- è·ç¦»æ•°å­—æ ‡ç­¾åŒºåŸŸ (æ–°çš„ä¾§è¾¹æ˜¾ç¤º) --- */
        .distance-info {
            position: absolute;
            right: -190px; /* å®šä½åœ¨æœ€å³ä¾§ */
            width: 180px;
            height: var(--floor-height);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            font-size: 0.9em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .distance-info.visible {
            opacity: 1;
        }

        .distance-text {
            color: #7f8c8d;
            margin-bottom: 2px;
            white-space: nowrap;
        }

        .total-climb {
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.1em;
            white-space: nowrap;
        }

        /* --- å³ä¾§ï¼šç»“æœé¢æ¿ --- */
        .results-panel {
            min-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            border-left: 5px solid var(--primary-color);
            padding: 15px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .row-best { 
            background-color: #e8f8f5; 
            border: 2px solid var(--success-color); 
            color: var(--success-color);
            font-weight: bold;
        }

    </style>
</head>
<body>

    <h1>ğŸ¢ ä¼šè®®é€‰å€ï¼šæ•°å­—ç²¾ç¡®æ¼”ç¤º</h1>
    <p class="description">
        <b>ç©æ³•ï¼š</b>ç‚¹å‡»ä¸åŒæ¥¼å±‚ï¼Œæ”¹å˜ä¼šè®®åœ°ç‚¹ã€‚<br>
        åœ¨å³ä¾§æ•°å­—æ ‡ç­¾åŒºå¯å®æ—¶çœ‹åˆ°è¯¥å±‚ **[æ¥¼å±‚è·ç¦»]**ã€**[å‚ä¼šäººæ•°]** å’Œç”±æ­¤äº§ç”Ÿçš„ **[å•å±‚æ€»çˆ¬æ¥¼æ•°]**ã€‚
    </p>

    <div class="main-content">
        
        <div class="building-wrapper">
            <div class="building-container" id="building">
                </div>
            <div class="meeting-point" id="meeting-point">ä¼š</div>
        </div>

        <div class="results-panel">
            <div class="stat-card">
                <div style="font-size: 0.9em; color: #7f8c8d;">å½“å‰ä¼šè®®è®¾åœ¨</div>
                <div style="font-size: 1.5em; font-weight: bold;" id="current-floor-display">--</div>
                <div style="margin-top: 10px; font-size: 0.9em; color: #7f8c8d;">å½“å‰æ€»çˆ¬æ¥¼è·ç¦»</div>
                <div style="font-size: 2em; font-weight: bold; color: var(--primary-color);" id="total-distance-display">0</div>
            </div>

            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>æ¥¼å±‚</th>
                            <th>æ€»è·ç¦»</th>
                            <th>è¯„ä»·</th>
                        </tr>
                    </thead>
                    <tbody id="comparison-table">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const FLOORS = 5;
        const FLOOR_HEIGHT = 80; 
        const MEETING_POINT_SIZE = 50; 
        let peopleCounts = [2, 1, 2, 1, 1]; // 1F, 2F, 3F, 4F, 5F
        let currentMeetingFloorIdx = 2; // é»˜è®¤ä¸ºç´¢å¼•2 (3æ¥¼)

        // åˆå§‹åŒ–
        function init() {
            renderBuilding();
            updateCalculations(currentMeetingFloorIdx);
        }

        // æ¸²æŸ“å¤§æ¥¼ç»“æ„
        function renderBuilding() {
            const container = document.getElementById('building');
            container.innerHTML = '';

            for (let i = 0; i < FLOORS; i++) {
                const floorNum = i + 1;
                
                const floorDiv = document.createElement('div');
                floorDiv.className = 'floor';
                floorDiv.id = `floor-${i}`;
                floorDiv.onclick = () => {
                    currentMeetingFloorIdx = i;
                    updateCalculations(i);
                };

                // ç”Ÿæˆå°äººå›¾æ ‡
                const iconsHtml = Array(peopleCounts[i]).fill('<span class="icon"></span>').join('');

                floorDiv.innerHTML = `
                    <div class="floor-label">${floorNum}F</div>
                    <div class="person-control">
                        <div class="person-icons">${iconsHtml}</div>
                        <input type="number" min="0" value="${peopleCounts[i]}" 
                               onclick="event.stopPropagation()" 
                               onchange="handlePeopleChange(${i}, this.value)"
                               oninput="handlePeopleChange(${i}, this.value)">
                    </div>
                    <div class="distance-info" id="info-${i}"></div>
                `;
                
                container.appendChild(floorDiv);
            }
        }

        // å¤„ç†äººæ•°å˜åŒ–
        function handlePeopleChange(floorIdx, val) {
            let num = parseInt(val);
            if (isNaN(num) || num < 0) num = 0;
            peopleCounts[floorIdx] = num;
            
            const iconContainer = document.querySelector(`#floor-${floorIdx} .person-icons`);
            iconContainer.innerHTML = Array(peopleCounts[floorIdx]).fill('<span class="icon"></span>').join('');

            updateCalculations(currentMeetingFloorIdx); 
        }

        // æ ¸å¿ƒæ›´æ–°é€»è¾‘
        function updateCalculations(targetIdx) {
            currentMeetingFloorIdx = targetIdx;

            // 1. ç§»åŠ¨ä¼šè®®çƒ (é€šè¿‡è®¾ç½® bottom)
            // bottom å®šä½å…¬å¼ï¼š (ç›®æ ‡æ¥¼å±‚ç´¢å¼• * æ¥¼å±‚é«˜åº¦) + (æ¥¼å±‚é«˜åº¦ / 2 - ä¼šè®®çƒé«˜åº¦ / 2)
            const meetingPoint = document.getElementById('meeting-point');
            const bottomPos = (targetIdx * FLOOR_HEIGHT) + (FLOOR_HEIGHT / 2 - MEETING_POINT_SIZE / 2); 
            meetingPoint.style.bottom = `${bottomPos}px`;
            
            // 2. æ›´æ–°é«˜äº®çŠ¶æ€
            document.querySelectorAll('.floor').forEach((el, idx) => {
                if (idx === targetIdx) el.classList.add('active-target');
                else el.classList.remove('active-target');
            });

            // 3. è®¡ç®—æ‰€æœ‰è·ç¦»å¹¶æ›´æ–°æ ‡ç­¾ (æ ¸å¿ƒé€»è¾‘ï¼šæ‰¾åˆ°æœ€ä¼˜è§£)
            let currentTotalDist = 0;
            let comparisonData = [];
            let bestFloors = [];
            let minTotal = Infinity;

            // 3a. éå†æ‰€æœ‰æ¥¼å±‚ï¼Œè®¡ç®—å„è‡ªçš„æ€»è·ç¦»ï¼Œå¹¶æ‰¾å‡ºæ‰€æœ‰æœ€ä¼˜è§£
            for(let f=0; f<FLOORS; f++) {
                let dist = 0;
                for(let p=0; p<FLOORS; p++) {
                    dist += peopleCounts[p] * Math.abs(f - p);
                }
                
                if(dist < minTotal) {
                    minTotal = dist;
                    bestFloors = [f]; 
                } else if (dist === minTotal) {
                    bestFloors.push(f); 
                }

                comparisonData.push({ floor: f+1, dist: dist });
            }
            
            // 3b. ç»˜åˆ¶å½“å‰é€‰æ‹©çŠ¶æ€ä¸‹çš„æ•°å­—æ ‡ç­¾
            for (let i = 0; i < FLOORS; i++) {
                const infoDiv = document.getElementById(`info-${i}`);
                const people = peopleCounts[i];
                const floorDiff = Math.abs(targetIdx - i);
                const totalClimb = floorDiff * people;

                if (i === targetIdx) {
                    currentTotalDist += 0;
                    infoDiv.classList.remove('visible');
                    infoDiv.innerHTML = '';
                } else {
                    currentTotalDist += totalClimb;
                    infoDiv.classList.add('visible');
                    infoDiv.innerHTML = `
                        <div class="distance-text">è·ç¦»: <b>${floorDiff}</b> å±‚ Ã— <b>${people}</b> äºº</div>
                        <div class="total-climb">å•å±‚æ€»çˆ¬æ¥¼: ${totalClimb} å±‚</div>
                    `;
                }
            }

            // 4. æ›´æ–°å³ä¾§é¢æ¿æ–‡å­—
            document.getElementById('current-floor-display').innerText = `${targetIdx + 1}æ¥¼`;
            document.getElementById('total-distance-display').innerText = currentTotalDist;

            // 5. æ›´æ–°å¯¹æ¯”è¡¨æ ¼
            const tableBody = document.getElementById('comparison-table');
            tableBody.innerHTML = '';
            comparisonData.forEach(d => {
                const row = document.createElement('tr');
                
                let evalText = '';
                if(bestFloors.includes(d.floor - 1)) {
                    row.className = 'row-best';
                    evalText = 'âœ… æœ€ä¼˜ (æœ€çŸ­è·ç¦»)';
                } else {
                    evalText = 'âŒ è¾ƒè¿œ';
                }
                
                row.innerHTML = `
                    <td>${d.floor}F</td>
                    <td>${d.dist}</td>
                    <td>${evalText}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // å¯åŠ¨
        init();
    </script>
</body>
</html>
